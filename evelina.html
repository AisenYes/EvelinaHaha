<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'cute-font', cursive; /* Replace 'cute-font' with the actual cute font you want to use */
        }

        #valentine-text {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }

        #image-container {
            position: relative;
            max-width: 100%;
        }

        #valentine-image, #above-text-image {
            max-width: 100%;
            height: auto;
            display: block;
        }

        #yes-button, #no-button {
            display: block;
            margin-top: 10px;
            cursor: pointer;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        #yes-button {
            z-index: 2;
        }

        #no-button {
            z-index: 1;
            margin-top: 50px; /* Adjust the margin to prevent overlap */
        }
    </style>
</head>
<body style="background-image: url('wallpaper.gif');">
    <div id="valentine-text">
        <p>Evelin, will u be my valentine?</p>
    </div>
    <div id="image-container">
        <img id="valentine-image" src="Downloads/trade.jpg" alt="Trade Image">
    </div>
    <button id="yes-button" onclick="showMessage()">Yes</button>
    <button id="no-button" onclick="randomizePosition()">No</button>
    <img id="above-text-image" src="image_above_text.gif" alt="Image above text" style="display: none;">

    <script>
        function showMessage() {
            document.getElementById("valentine-text").innerHTML = "<p>See u on the 14th bbgurl</p>";
            document.getElementById("above-text-image").style.display = "block";
            document.getElementById("yes-button").style.display = "none";
            document.getElementById("no-button").style.display = "none";
            document.getElementById("valentine-image").style.display = "none";
        }

        function randomizePosition() {
            const noButton = document.getElementById("no-button");
            const maxX = window.innerWidth - noButton.clientWidth;
            const maxY = window.innerHeight - noButton.clientHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noButton.style.left = randomX + "px";
            noButton.style.top = randomY + "px";
        }
    </script>
</body>
</html>
